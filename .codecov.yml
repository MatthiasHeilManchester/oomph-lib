# The contents of this [.]codecov.yml file provide overrides/customisations of
# the settings used in Codecov. Only the oomph-lib administrators should touch
# this file!
codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

# Tell Codecov to ignore certain paths. NOTE: The pattern "folder/*" will not
# match recursively in "folder". Please use "folder/**/*" instead.
ignore:
  - "demo_drivers"
  - "external_distributions"
  - "external_src"
  - "private"
  - "tests"
  - "user_drivers"
  - "user_src"