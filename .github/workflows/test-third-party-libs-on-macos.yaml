# ------------------------------------------------------------------------------

name: Test third-party libraries (macOS)

# Test third-party libs building ONLY if we edited code in external_distributions/
on:
  push:
    paths:
      - ".github/workflows/test-third-party-libs-on-macos.yaml"
      - "external_distributions/CMakeLists.txt"
      - "external_distributions/cmake/**"

# Print the output of a test if it fails
env:
  CTEST_OUTPUT_ON_FAILURE: 1
  # Enable oversubscription for OpenMPI to handle MPI-enabled tests requiring
  # more processors than are available
  OMPI_MCA_rmaps_base_oversubscribe: 1

# ------------------------------------------------------------------------------

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        mpi: ["OFF", "ON"]

    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install ninja automake openblas gmp mpfr && brew reinstall gcc

      - name: Install MPI dependencies (if required)
        if: matrix.mpi == 'ON'
        run: brew install open-mpi

      - name: Get CMake v3.24
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.24.0"

      - name: Check CMake version
        run: cmake --version

      - name: Configure
        run: |
          cmake -G Ninja \
            -DOOMPH_ENABLE_MPI=${{ matrix.mpi }} \
            -DOOMPH_USE_OPENBLAS_FROM=$(brew --prefix openblas) \
            -DOOMPH_BUILD_SUPERLU_DIST=${{ matrix.mpi }} \
            -DOOMPH_USE_GMP_FROM=$(brew --prefix gmp) \
            -DOOMPH_USE_MPFR_FROM=$(brew --prefix mpfr) \
            -B build
        working-directory: ./external_distributions/

      - name: Build/install
        id: build
        run: cmake --build build
        working-directory: ./external_distributions/
        continue-on-error: true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build_logs-os_${{ runner.os }}-mpi_${{ matrix.mpi }}
          path: ./external_distributions/build/logs/

      - name: Propagate build status
        if: steps.build.outcome == 'failure'
        run: exit 1
# ------------------------------------------------------------------------------
